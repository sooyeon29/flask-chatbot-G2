<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>사랑세포 상담 챗봇</title>
</head>
<body>
    <!-- 사용자 정보 입력 폼 -->
    <div id="user-info-container" class="user-info-container">
        <h1>사랑 고민 상담 실험</h1>
        <h2>정보를 입력해주세요</h2>
        <form id="user-info-form" class="user-info-form">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" autocomplete="off" pattern="([가-힣]{2,}|[a-zA-Z]{2,})" required title="이름은 2자 이상의 한글 또는 영어로 입력해주세요.">

            <label for="dob">생년월일:</label>
            <input type="date" id="dob" name="dob" min="1974-01-01" max="2006-12-31" value="2000-01-01" required>

            <label for="gender">성별:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>선택하세요</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>

            <button type="submit" id="start-button">상담 시작하기</button>
        </form>
    </div>

    <!-- 채팅 인터페이스 -->
    <div id="chat-container" class="chat-container" style="display: none;">    
        <!--프사 헤더 추가-->
    <div id="chat-header" class="chat-header" style="display: none;">
        <img src="love_cell_profile.jpg" alt="사랑세포" class="profile-pic">
        <span class="profile-name">사랑세포</span><br>
        <span class="user-count-small">
            <img src="user.png" alt="사용자 아이콘" class="user-icon-small">
            <span id="user-count-text">2</span>
        </span>
    </div>

    <!-- <div id="chat-output" class="chat-output"></div> -->
        <!--  -->
    
        <div id="chat-output" class="chat-output"></div>
        
        <form id="text-input-form" class="chat-form">
            <textarea id="text-input" class="text-input" placeholder="여기에 메시지를 입력하세요..." autocomplete="off"></textarea>
            <button type="submit" class="chat-submit">전송</button>
        </form>
    </div>

    <!-- 마지막 페이지 -->
    <div id="final-page" class="user-info-container" style="display: none;">
        <h1>챗봇과의 대화가 끝났습니다.</h1>
        <p>담당자에게 말씀 부탁드립니다.<br>다음 사후 설문지를 진행 부탁드립니다.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
